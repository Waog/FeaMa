<div class="stomap-board col-xs-12 col-sm-9">
  <p class="pull-right visible-xs">
    <button type="button" class="btn btn-primary btn-xs"
      data-toggle="offcanvas">Toggle nav</button>
  </p>
  <div *ng-if="allIssues" class="row col-xs-12">
    <boardcol *ng-for="#feature of getFeatures()" [allissues]="allIssues" [featureissue]="feature" [subissues]="getSubissues(feature)"></boardcol></br>
  </div>
</div>
